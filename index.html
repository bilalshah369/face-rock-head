<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>NTA Web App</title>
    <style>
      #app-root {
        display: flex;
        flex: 1 1 100%;
        height: 100vh;
      }
      @keyframes scaleIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-scaleIn {
        animation: scaleIn 0.25s ease-out;
      }

      @keyframes pop {
        0% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-pop {
        animation: pop 0.3s ease-out;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ntaBlue: '#0f2a44',
              ntaIndigo: '#1e3a8a',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100">
    <div id="app-root"></div>
  </body>
</html>
